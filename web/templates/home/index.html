<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>Welcome to Craft CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="referrer" content="origin-when-cross-origin" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="ltr">


{% set billboard = entry.billboardImage.first() %}
<div class="billboard-area" style="background:url('{{billboard.url}}');">
  
   <div class="row justify-content-center">
       <div class="col-md-6">
    <div class="content {% if entry.lightText %}light {% else %} dark {% endif %} {% if entry.textShadow %}textShadow{% endif %}">
       {% if entry.headline %} 
        <h1>{{entry.headline}}</h1>
       {% endif %}        
        {% if entry.subHeadline %}
          <p>{{entry.subHeadline}}</p>
        {% endif %}
    </div>
       </div>
   </div>


</div>

</body>
</html>
